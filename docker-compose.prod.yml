version: '3.8'

# 生产环境配置覆盖文件
# 使用方法: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  miniblog-backend:
    environment:
      - GIN_MODE=release
      - DEBUG=false
      - LOG_LEVEL=info
    deploy:
      resources:
        limits:
          cpus: '0.15'
          memory: 448M
        reservations:
          cpus: '0.1'
          memory: 256M
      restart_policy:
        condition: unless-stopped
        delay: 5s
    # 映射到 8090,避免与 Jenkins 的 8080 冲突
    ports:
      - "8090:8080"

  miniblog-frontend-blog:
    deploy:
      resources:
        limits:
          cpus: '0.04'
          memory: 128M
        reservations:
          cpus: '0.02'
          memory: 64M
      restart_policy:
        condition: unless-stopped

  miniblog-frontend-admin:
    deploy:
      resources:
        limits:
          cpus: '0.04'
          memory: 128M
        reservations:
          cpus: '0.02'
          memory: 64M
      restart_policy:
        condition: unless-stopped
