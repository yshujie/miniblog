# admin.yangshujie.com —— 管理后台（SPA）
# 注意：本文件被包含于 http{} 内

# 后端 upstream（如走容器网络）
upstream miniblog-admin {
    server miniblog-frontend-admin:80;
}

# WebSocket 连接升级（如需 HMR/实时功能）
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 443 ssl;
    http2 on;
    server_name admin.yangshujie.com;

    # TLS
    ssl_certificate     /data/ssl/certs/admin.yangshujie.com.crt;
    ssl_certificate_key /data/ssl/private/admin.yangshujie.com.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5:!3DES;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 5m;

    # 安全响应头（允许被内嵌：用 CSP 管理，不再使用 X-Frame-Options）
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "frame-ancestors *" always; # 按需收紧为具体来源
    add_header X-Content-Type-Options nosniff always;

    # 静态入口（前端路由兜底）
    location / {
        proxy_pass http://miniblog-admin;
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        $connection_upgrade;

        # 如后端有自己的 CSP，这里可覆盖（避免冲突）
        proxy_hide_header Content-Security-Policy;

        proxy_intercept_errors on;
        error_page 404 = /index.html; # SPA 路由回退
    }
}

# 80 → 443 重定向 + ACME 校验
server {
    listen 80;
    server_name admin.yangshujie.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    location / {
        return 301 https://$server_name$request_uri;
    }
}
