# nginx 配置示例，供 infra 使用
# upstream 指向仓库 docker-compose 中的前端服务名：miniblog-frontend-blog

upstream frontend-blog {
    server miniblog-frontend-blog:80;
}

server {
    listen 443 ssl http2;
    server_name www.yangshujie.com;

    ssl_certificate /data/ssl/certs/www.yangshujie.com.crt;
    ssl_certificate_key /data/ssl/private/www.yangshujie.com.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    location / {
        proxy_pass http://frontend-blog;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_hide_header Content-Security-Policy;
        add_header Content-Security-Policy "frame-ancestors *" always;
        add_header X-Frame-Options "ALLOWALL" always;

        proxy_intercept_errors on;
        error_page 404 = /index.html;
    }
}
