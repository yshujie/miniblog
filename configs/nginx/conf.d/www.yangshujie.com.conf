# SSL 配置 for www.yangshujie.com
# 生成时间: Tue Sep 30 02:43:06 PM CST 2025

# 设置前端站点
upstream miniblog-blog {
    server miniblog-frontend-blog:80;
}

server {
    listen 443 ssl http2;
    server_name www.yangshujie.com;

    # SSL 证书配置
    ssl_certificate /data/ssl/certs/www.yangshujie.com.crt;
    ssl_certificate_key /data/ssl/private/www.yangshujie.com.key;

    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA:ECDHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES256-SHA256:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:DES-CBC3-SHA;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 5m;

    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # 其他安全头
    add_header X-Frame-Options "ALLOWALL" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # 应用配置在这里添加 location 块
    location / {
        proxy_pass http://miniblog-blog;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 删除后端返回的 CSP 头并允许 iframe 嵌入
        proxy_hide_header Content-Security-Policy;
        add_header Content-Security-Policy "frame-ancestors *" always;

        # 处理 history 模式
        proxy_intercept_errors on;
        error_page 404 = /index.html;
    }
}

# HTTP 重定向到 HTTPS
server {
    listen 80;
    server_name www.yangshujie.com;

    # Let's Encrypt 验证路径
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 其他请求重定向到 HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}
