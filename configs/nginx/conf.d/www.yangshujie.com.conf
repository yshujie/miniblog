# www.yangshujie.com —— 博客/站点（SPA 或 SSR 均可）
# 注意：本文件被包含于 http{} 内

# 后端 upstream
upstream miniblog-blog {
    server miniblog-frontend-blog:8080;
}

# WebSocket（如有评论/实时模块）
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 443 ssl;
    http2 on;
    server_name www.yangshujie.com;

    # TLS
    ssl_certificate     /data/ssl/certs/www.yangshujie.com.crt;
    ssl_certificate_key /data/ssl/private/www.yangshujie.com.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5:!3DES;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 5m;

    # 安全响应头（允许被内嵌：用 CSP 控制）
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "frame-ancestors *" always; # 按需收紧
    add_header X-Content-Type-Options nosniff always;

    location / {
        proxy_pass http://miniblog-blog;
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        $connection_upgrade;

        proxy_hide_header Content-Security-Policy; # 覆盖后端 CSP，避免冲突
        add_header Content-Security-Policy "frame-ancestors *" always;

        proxy_intercept_errors on;
        error_page 404 = /index.html; # SPA 路由回退
    }
}

# 80 → 443 重定向 + ACME 校验
server {
    listen 80;
    server_name www.yangshujie.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    location / {
        return 301 https://$server_name$request_uri;
    }
}
